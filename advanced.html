<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Advanced Search</title>
        <link rel="stylesheet" href="styles.css">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <section id="advancedsection">
            <header id="adheader">
                <div>
                    <a href="Index.html"><img id="goologo" src="google.png"></a>
                </div>
                <div id="links">
                    <ul>
                        <li><a href="Index.html">Home</a></li>
                        <li><a href="Images.html">Images</a></li>
                        <li><button>Sign In</button></li>
                    </ul> 
                </div>
            </header>
            <div id="title">
            <p>Advanced Search</p>
            </div>
            <hr>
            <form id="Advform" action="https://google.com/search">
                <table>
                    <tr>
                        <td class="td"><p>All these words:</p></td>
                        <td><input type="text" class="Advqueries" name="as_q"></td>
                    </tr>    
                    <tr>
                        <td class="td"><p>This exact word or phrase:</p></td>
                        <td><input type="text" class="Advqueries" name="as_epq"></td>
                    </tr>
                    <tr>
                        <td class="td"><p>Any of these words:</p></td>
                        <td><input type="text" class="Advqueries" name="as_oq"></td>
                    </tr>
                    <tr>
                        <td class="td"><p>None of these words:   </p></td>
                        <td><input type="text" class="Advqueries" name="as_eq"></td>
                    </tr>
                    <tr>
                        <td class="td"></td>
                        <td id="Advbuttonbox"><input type="submit" value="Advanced Search" id="Advbutton"></td>
                    </tr>
                </table>
            </form>
        </section>
    </body>
</html>
